<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <style>
      html {
        box-sizing: border-box;
      }
      html,
      body {
        background: #000;
        overflow: hidden;
        -ms-touch-action: none;
        touch-action: none;
      }
      * {
        margin: 0;
        padding: 0;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
    </style>
  </head>

  <body style="position: relative">
    <!-- app scripts will be injected here automatically -->
    <input
      style="background: transparent;
      border: 3px solid #193300;
      color: #193300;
      margin: auto;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      text-transform: uppercase;
      font-weight: 800;
      transform: translate(-50%, 50%);
      outline: none;
      display:none;"
      type="text"
      id="snakeName"
    />
  </body>
</html>
